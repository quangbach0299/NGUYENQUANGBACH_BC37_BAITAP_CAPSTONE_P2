        <div class="container">

              <table class="table table-bordered table-hover myTable">

    <!-- The Modal -->
    <div class="modal fade" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <header class="head-form mb-0">
            <h2 id="header-title">Log In</h2>
          </header>

          <!-- Modal Header -->
          <!-- 	<div class="modal-header">
					<h4 class="modal-title" id="modal-title">Modal Heading</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div> -->

          <!-- Modal body -->
          <div class="modal-body">
            <form role="form">
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="fa-sharp fa-solid fa-box"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    name="name"
                    id="nameProduct"
                    class="form-control input-sm"
                    placeholder="Tên sản phẩm"
                  />
                </div>
                <span class="sp-thongbao" id="tbGia"></span>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i
                        class="fa-sharp fa-solid fa-money-bill-1"
                        style="width: 15px"
                      ></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    name="price"
                    id="productPrice"
                    class="form-control input-sm"
                    placeholder="Giá sản phẩm"
                  />
                </div>
                <span class="sp-thongbao" id="tbGia"></span>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i
                        class="fa-sharp fa-solid fa-mobile-screen"
                        style="width: 15px"
                      ></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    name="screen"
                    id="productScreen"
                    class="form-control input-sm"
                    placeholder="Screen"
                  />
                </div>
                <span class="sp-thongbao" id="tbGia"></span>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa-solid fa-camera"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    name="back"
                    id="backCamera"
                    class="form-control input-sm"
                    placeholder="backCamera"
                  />
                </div>
                <span class="sp-thongbao" id="tbGia"></span>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa-solid fa-camera"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    name="front"
                    id="frontCamera"
                    class="form-control input-sm"
                    placeholder="frontCamera"
                  />
                </div>
                <span class="sp-thongbao" id="tbGia"></span>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa-solid fa-image"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    name="image"
                    id="productImage"
                    class="form-control input-sm"
                    placeholder="Hình Ảnh"
                  />
                </div>

                <span class="sp-thongbao" id="tbHinhAnh"></span>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa-solid fa-filter"></i
                    ></span>
                  </div>
                  <select
                    name="type"
                    id="productType"
                    class="form-control input-sm"
                  >
                    <option selected disabled>Chọn Loại Điện Thoại</option>
                    <option value="Iphone">Apple</option>
                    <option value="Samsung">Samsung</option>
                    <option value="3">Khác</option>
                  </select>
                </div>

                <span class="sp-thongbao" id="tbType"></span>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <textarea
                    class="form-control"
                    name=""
                    id="productDetail"
                    cols="30"
                    rows="10"
                    placeholder="Nhập vào mô tả"
                    style="height: 200px"
                  ></textarea>
                </div>
                <span class="sp-thongbao" id="tbDetail"></span>
              </div>
            </form>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer" id="modal-footer">
            <button id="btnThemSP" type="button" class="btn btn-success">

            <button id="btnCapNhat" type="button" class="btn btn-success">

            <button

              type="button"
              class="btn btn-danger"
              data-dismiss="modal"
            >
              Đóng
            </button>
          </div>
